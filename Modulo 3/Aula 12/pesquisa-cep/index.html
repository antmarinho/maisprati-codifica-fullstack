<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Cep</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        function getCEP(cep) {

            const xmlHttp = new XMLHttpRequest()

            let url = 'http://viacep.com.br/ws/'+ cep +'/json/'

            xmlHttp.open('GET', url)

            xmlHttp.onreadystatechange = () => {

                if(xmlHttp.readyState === 4 && xmlHttp.status === 200) {

                    const data = JSON.parse(xmlHttp.responseText)

                    document.getElementById('endereco').value = data.logradouro
                    document.getElementById('bairro').value = data.bairro
                }

            }

                xmlHttp.send()

        }
    </script>
</head>
<body>
     <nav class="navbar navbar-light bg-light mb-5">
        <div class="container">
            <div class="navbar-brand mb-0">
                <h1>cadastro de endereco</h1>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row form-group mb-4">
            <div class="col-sm-3">
                <input type="text" class="form-control" placeholder="cep" onblur="getCEP(this.value)">
            </div>
            <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="endereco" readonly id="endereco">
            </div>
        </div>

        <div class="row form-group">
            <div class="col-sm-5">
                <input type="text" class="form-control" placeholder="bairro" readonly id="bairro">
            </div>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="cidade" readonly id="cidade">
            </div>
            <div class="col-sm-3">
                <input type="text" class="form-control" placeholder="uf" readonly id="uf">
            </div>
        </div>
    </div>
</body>
</html>
