<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requisicoes ajax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" ></script>
    <script>
        function requisitar(url) {
            document.getElementById('content').innerHTML = ''

            if(!document.getElementById('loading')) {

                const imgl = document.createElement('img')
                imgl.id = 'loading'
                imgl.src = 'loading.gif'
                imgl.className = 'rounded mx-auto d-block'
                document.getElementById('content').appendChild(imgl)
            }

            let ajax = new XMLHttpRequest()

            ajax.open('GET',url)
            ajax.onreadystatechange = () => {
                if(ajax.readyState == 4 && ajax.status == 200) {
                    document.getElementById('content').innerHTML = ajax.responseText
                }
                if(ajax.readyState == 4 && ajax.status == 404) {
                    document.getElementById('content').innerHTML = 'requisicao finalizada porem o recurso n foi encontrado erro 404'
                }
            }

            setTimeout(() => {
                ajax.send();
            },1000) 
            
        }
    </script>
</head>
<body>
    <nav class="nav navbar-light bg-light mb-4">
        <div class="container">
            <div class="navbar-brand mb-0">
                <h3>Requisicoes assincronas</h3>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-2">
            <div class="col-md-4 center">
                <a href="" onclick="requisitar('pag1-content.html')" class="btn btn-success">pag1</a>
                <a href="" onclick="requisitar('pag2-content.html')" class="btn btn-warning">pag1</a>
                <a href="" onclick="requisitar('pag3-content.html')" class="btn btn-primary">pag1</a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-1">
            <div class="col-md-10" id="content">

            </div>
        </div>
    </div>
</body>
</html>
